<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Férias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minhas Férias em Maceió - AL</h1>
  <div class="game-container">
    <div class="clouds"></div>
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <img id="player" src="personagem.jpg" alt="Personagem">
    <div id="aeroporto" class="destination">
      <img src="aeroporto.png" alt="Aeroporto">
      <span class="destination-label">Aeroporto</span>
    </div>
    <div id="praia" class="destination">
      <img src="praia.jpg" alt="Praia">
      <span class="destination-label">Praia</span>
    </div>
    <div id="hotel" class="destination">
      <img src="hotel.png" alt="Hotel">
      <span class="destination-label">Hotel</span>
    </div>
    <div id="restaurante" class="destination">
      <img src="restaurante.jpg" alt="Restaurante">
      <span class="destination-label">Restaurante</span>
    </div>
    <div id="parque" class="destination">
      <img src="corais.jpeg" alt="Parque">
      <span class="destination-label"></span>
    </div>
  </div>
  <div id="story-modal" class="modal">
    <div class="modal-content">
      <h2 id="story-title"></h2>
      <img id="story-image" src="" alt="Imagem do Destino">
      <p id="story-description"></p>
      <button id="close-modal">Fechar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
